<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with two inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <input type="text" class="input-field first_input">
            <p class="operator">+</p>
            <input type="text" class="input-field second_input">
            <input type="button" value="=" class="input-field equal_btn">
            <input type="text" value= "0" class="input-field result">
        </div>

        <div class="container">
            <input type="text" class="input-field first-input">
            <p class="operator">-</p>
            <input type="text" class="input-field second-input">
            <input type="button" value="=" class="input-field equalButton">
            <input type="text" value= "0" class="input-field answer">
        </div>
        <div class="container">
            <input type="text" class="input-field firstInput">
            <p class="operator">*</p>
            <input type="text" class="input-field secondInput">
            <input type="button" value="=" class="input-field equalTo">
            <input type="text" value= "0" class="input-field resultField">
        </div>
        <div class="container">
            <input type="text" class="input-field firstField">
            <p class="operator">/</p>
            <input type="text" class="input-field secondField">
            <input type="button" value="=" class="input-field equalField">
            <input type="text" value= "0" class="input-field result_field">
        </div>
        <div class="container">
            <input type="text" class="input-field firstBox">
            <p class="operator">**</p>
            <input type="text" class="input-field secondBox">
            <input type="button" value="=" class="input-field equalBox">
            <input type="text" value= "0" class="input-field resultBox">
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
